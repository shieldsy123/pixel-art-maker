<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixel Art Maker</title>
  <script type="text/javascript" src="main.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <h1>Draw Your Own Pixel Art</h1>

  <h2>Choose Grid Size</h2>
  <form id="sizePicker" onsubmit="makeGrid()">
    Grid Height:
    <input type="number" id="input_height" name="height" min="1" max="100" value="1" required> Grid Width:
    <input type="number" id="input_width" name="width" min="1" max="100" value="1" required>
    <input type="submit">
  </form>

<!-- Color palette -->
  <h2>Pick A Color</h2>
  <input type="color" id="colorPicker">

  <!-- Design panel -->
  <table id="pixel_canvas"></table>

</body>

</html>
